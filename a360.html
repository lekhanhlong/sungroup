<div class="container">

</div>

    <!-- Form Liên hệ -->
    <div id="contactForm" class="form-popup-new">
        <div class="form-container-new">
            <h10>ĐĂNG KÝ NHẬN BẢNG GIÁ SUN SYMPHONY ĐÀ NẴNG</h10>
            <form action="https://formspree.io/f/mnnaggvp" method="POST">
                <label for="name-new"><b>Họ và Tên</b></label>
                <input type="text" placeholder="Tên của quý khách" id="name-new" name="name-new" class="input-new" required>

                <select id="productType" name="productType" required>
                    <option value="Loại hình sản phẩm">Chọn loại hình sản phẩm</option>
                    <option value="Căn hộ cao cấp">Căn hộ cao cấp</option>

            </form>
        </div>
    </div>
</div>

<script>
    var video = document.getElementById("introVideo");
    var panorama = document.getElementById("panorama");

    // Khi video có thể phát, kiểm tra sự kiện kết thúc video
    video.addEventListener('canplaythrough', function() {
        video.play();
    });

    // Khi video kết thúc, trượt lên hiển thị ảnh 360 độ
    video.addEventListener('ended', function() {
        panorama.style.top = "0";
    });
    // Fallback để đảm bảo iframe hiển thị ngay cả khi video không tải
video.addEventListener('error', function() {
    panorama.style.top = "0";
});

    // Mở form liên hệ
    function openContactForm() {
        document.getElementById("contactForm").style.display = "block";
    }

    // Đóng form liên hệ
    function closeContactForm() {
        document.getElementById("contactForm").style.display = "none";
    }
</script>
